<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - School Chat server</title>
    <style>
        body {
            background-color: #000000;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        .container {
            padding: 40px;
            background-color: #000000;
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #999999;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: 600;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #0d1117;
            color: #c9d1d9;
            font-size: 1em;
        }
        button {
            background-color: #363636;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #757575;
        }
        .message {
            margin-top: 20px;
            text-align: center;
        }
        .success {
            color: #56d364;
        }
        .error {
            color: #f85149;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create user</h1>
        <form id="createUserForm">
            <label for="login">login:</label>
            <input type="text" id="login" name="login" required>

            <label for="password">password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">create</button>
        </form>
        <div id="message" class="message"></div>
        <a href="/v0/page/index">back</a>
    </div>

    <script>
        const apiBase = '/v0/api';

        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                const [key, value] = cookie.split('=');
                if (key === name) return decodeURIComponent(value);
            }
            return null;
        }

        function setCookie(name, value, days = 365) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/;`;
        }

        async function getId() {
            try {
                const response = await fetch(`${apiBase}/get_id`);
                const data = await response.json();
                if (data.success) {
                    setCookie('id', data.id);
                    return data.id;
                } else {
                    throw new Error('Failed to get ID');
                }
            } catch (error) {
                console.error('Error getting ID:', error);
                return null;
            }
        }

        document.getElementById('createUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            let id = getCookie('id');
            if (!id) {
                id = await getId();
                if (!id) {
                    messageDiv.textContent = 'ID didn\'t exist';
                    messageDiv.className = 'message error';
                    where_back_after = "/v0/page/create_user"
                    window.location.href = "/"
                    return;
                }
            }

            try {
                const response = await fetch(`${apiBase}/create_user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        login: login,
                        password: password,
                        id: id
                    })
                });
                const data = await response.json();
                if (data.success) {
                    messageDiv.textContent = 'Account created';
                    messageDiv.className = 'message success';
                    setCookie('login', login);
                    setCookie('password', password);
                } else {
                    messageDiv.textContent = data.message || 'this login is exist';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'network error';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
