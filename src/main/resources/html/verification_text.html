<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - School Chat Server</title>
    <style>
        body {
            background-color: #000000;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        .container {
            padding: 40px;
            background-color: #000000;
            border-radius: 12px;
            border: 1px solid #1a1a1a;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 500px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #0d1117;
            color: #c9d1d9;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #272626;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #242424;
        }
        .message {
            margin-top: 20px;
            text-align: center;
        }
        .success { color: #56d364; }
        .error { color: #f85149; }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #696969;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #c9d1d9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Verification</h1>

    <form id="verificationForm">
        <label for="login">login:</label>
        <input type="text" id="login" required>

        <label for="password">password:</label>
        <input type="password" id="password" required>

        <label for="text">Verification Text:</label>
        <textarea id="text" required></textarea>

        <button type="submit">Send</button>
    </form>

    <div id="message" class="message"></div>
    <a href="/v0/page/index">Back</a>
</div>

<script>
    const apiBase = '/v0/api';

    function getCookie(name) {
        const cookies = document.cookie.split('; ');
        for (const cookie of cookies) {
            const [key, value] = cookie.split('=');
            if (key === name) return decodeURIComponent(value);
        }
        return null;
    }

    function setCookie(name, value, days = 365) {
        const expires = new Date(Date.now() + days * 864e5).toUTCString();
        document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    async function getId() {
        try {
            const res = await fetch(`${apiBase}/get_id`);
            const data = await res.json();
            if (data.success) {
                setCookie('id', data.id);
                return data.id;
            }
        } catch (e) {
            console.error(e);
        }
        return null;
    }

    document.getElementById('verificationForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const login = document.getElementById('login').value.trim();
        const password = document.getElementById('password').value;
        const text = document.getElementById('text').value.trim();
        const messageDiv = document.getElementById('message');

        let id = getCookie('id');
        if (!id) {
            id = await getId();
            if (!id) {
                messageDiv.textContent = 'Failed to get ID';
                messageDiv.className = 'message error';
                return;
            }
        }

        try {
            const res = await fetch(`${apiBase}/send_verification_text`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id,
                    login,
                    password,
                    text
                })
            });

            const data = await res.json();

            if (data.success) {
                messageDiv.textContent = 'Sent successfully';
                messageDiv.className = 'message success';
                e.target.reset();
            } else {
                messageDiv.textContent = data.message || 'Error';
                messageDiv.className = 'message error';
            }
        } catch (err) {
            console.error(err);
            messageDiv.textContent = 'Network error';
            messageDiv.className = 'message error';
        }
    });
</script>
</body>
</html>
